<div class="page-header">
  <div class="flex-container">
    <h1>AUTHORS</h1>
    <button
      button="submit"
      (click)="Add()"
      id="btn"
      mat-raised-button
      color="primary"
    >
      <mat-icon>add</mat-icon> Add Author
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.

          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="authorID">
      <th mat-header-cell *matHeaderCellDef>AuthorID</th>

      <td mat-cell *matCellDef="let element">{{ element.authorID }}</td>
    </ng-container>

    <!-- Name Column -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>

      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Country</th>

      <td mat-cell *matCellDef="let element">{{ element.country }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon aria-hidden="false" (click)="Delete(element.authorID)"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
