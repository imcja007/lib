<div class="page-header">
  <div class="flex-container">
    <h1>BOOKS</h1>
    <button
      button="submit"
      routerLink="/addBooks"
      id="btn"
      mat-raised-button
      color="primary"
    >
      <mat-icon>add</mat-icon> Add Book
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="bookId">
      <th mat-header-cell *matHeaderCellDef>Book Id</th>
      <td mat-cell *matCellDef="let element">{{ element.bookId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef>Publisher</th>
      <td mat-cell *matCellDef="let element">{{ element.publisher }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfIssue">
      <th mat-header-cell *matHeaderCellDef>DateOfIssue</th>
      <td mat-cell *matCellDef="let element">{{ element.dateOfIssue }}</td>
    </ng-container>

    <ng-container matColumnDef="authorID" >
      <th mat-header-cell *matHeaderCellDef>AuthorId</th>
      <td mat-cell *matCellDef="let element" (click)="go(element.authorID)">{{ element.authorID }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon aria-hidden="false" (click)="Delete(element.bookId)"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
